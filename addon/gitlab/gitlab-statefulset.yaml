apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab
  namespace: default
spec:
  serviceName: gitlab
  replicas: 1
  selector:
    matchLabels:
      name: gitlab
  volumeClaimTemplates:
  - metadata:
      name: gitlab-data
      namespace: default
      annotations:
        volume.beta.kubernetes.io/storage-class: "nfs-storage"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "nfs-storage"
      resources:
        requests:
          storage: 30Gi
  template:
    metadata:
      name: gitlab
      namespace: default
      labels:
        name: gitlab
    spec:
      nodeName: k8s-node-3
      containers:
      - name: gitlab
        image: sameersbn/gitlab:11.8.0
        env:
        #- name: TZ
        #  value: Asia/BeiJing
        #- name: GITLAB_TIMEZONE
        #  value: BeiJing
        #- name: TZ
        #  value: Asia/Kolkata
        #- name: GITLAB_TIMEZONE
        #  value: Kolkata

        - name: GITLAB_SECRETS_DB_KEY_BASE
          value: pKMR73nVRsRcWtmgn3hs4MVczP4XFFm7vXKKj7pX9tRJN3h9tNrNXJqx4vCThw4f
        - name: GITLAB_SECRETS_SECRET_KEY_BASE
          value: zFqN9xmKVWjXv3dVLhctqrsMzhvXgFffhPbtxV4KMLd9sMrbcJKx4sJmNcr4Rkg9
        - name: GITLAB_SECRETS_OTP_KEY_BASE
          value: wVXM7tPNCbcxqLbKFkKrgJnpdFnqfv3snHrmJg4R3LMnHFTRNhJgmRMKMdvvtFtT

        - name: GITLAB_ROOT_PASSWORD
          value: linchqd930520
        - name: GITLAB_ROOT_EMAIL
          value: 13435600095@163.com
        - name: GITLAB_HOST
          value: git.default.cluster.local
        - name: GITLAB_PORT
          value: "80"
        - name: GITLAB_SSH_PORT
          value: "22"

        - name: GITLAB_NOTIFY_ON_BROKEN_BUILDS
          value: "true"
        - name: GITLAB_NOTIFY_PUSHER
          value: "false"

        - name: GITLAB_BACKUP_SCHEDULE
          value: daily
        - name: GITLAB_BACKUP_TIME

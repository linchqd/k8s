          value: gitlab_production

        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"


        ports:
        - name: http
          containerPort: 80
        - name: ssh
          containerPort: 22

        volumeMounts:
        - mountPath: /home/git/data
          name: gitlab-data

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 180
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
